{% extends 'base.html'  %}

{% block content %}
  {% if not followings %}
    <h3>No favourite Flickr users .</h3>
  {% endif %}

  {% for following in followings %}
    <h4>
	    <a href="{{ utils.photostream_url(following.followed_id) }}">
	    	{{ following.followed.info['person']['username']['_content'] }}</a>
    </h4>
  {% endfor %}
{% endblock %}
