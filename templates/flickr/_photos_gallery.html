{% if photos %}
    <div class="gallery">
    {% for photo in photos %}
        <a href="{{ photo_page_url(photo.owner, photo.id) }}">
            <figure>
                <img src="{{ photo_url(photo) }}" alt="{{ photo.title }}">
                <figcaption>{{ photo.title }}</figcaption>
            </figure>
        </a>
    {% endfor %}
    </div>
{% endif %}
